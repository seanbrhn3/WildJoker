{%extends 'layout.html'%}
{%block body%}
<h1>Team Google</h1>
<p>Add a joke to googles list be creative and try and have it directed at Amazon</p>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Joke</th>
    </tr>
  </thead>
  <tbody>
        {%for i in jokes%}
          <tr>{{i}}</tr>
        {%endfor%}
  </tbody>
</table>
<form action="" method="POST">
  Enter Joke: <input type="text" name="joke">
  <input type="submit">
</form>
<a href="{{url_for('index')}}">Home</a>
{%endblock%}
